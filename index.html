<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta type="survey" description="enjoy your moment!!!">
        <title>Feedback Form</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>

        <div class="wrapper">

             <div class="sections">
                <h2>Name</h2>
                <p class="box">Enter your name</p>
            </div>


            <div class="sections">
                <h2>Email</h2>
                <p class="box">Enter your email</p>
            </div>

            <div class="sections">
                <h2>Age</h2>
                <p class="box">Enter your age</p>
            </div>

            <div class="sections">
                <h4>Which option best describe you?</h4>
                <div class="role">
                    <p>Student <span class="drop">Ë…</span></p>
                </div>
            </div>

            <div class="recommend">
                
                <h4>Would you recommend GeeksforGeeks to a friend?</h4>
                <ul>

                    <li><label><input type="radio" name="recommend" value="yes">Yes</label></li>
                    <li><label><input type="radio" name="recommend" value="no">No</label></li>
                    <li><label><input type="radio" name="recommend" value="maybe">Maybe</label></li>

                </ul>
                   
            </div>

            <div class="language">

                <h4>Languages and Frameworks known <span class="check">(check all that apply)</span></h4>

                    <ul>

                       <li><label><input type="checkbox" value="c">C</label></li>
                        <li><label><input type="checkbox" value="cpp">C++</label></li>
                        <li><label><input type="checkbox" value="csharp">C#</label></li> 
                        <li><label><input type="checkbox" value="java">Java</label></li>   
                        <li><label><input type="checkbox" value="python">Python</label></li>
                        <li><label><input type="checkbox" value="js">JavaScript</label></li>
                        <li><label><input type="checkbox" value="react">React</label></li>  
                        <li><label><input type="checkbox" value="angular">Angular</label></li>
                        <li><label><input type="checkbox" value="django">Django</label></li>
                        <li><label><input type="checkbox" value="spring">Spring</label></li>

                    </ul>    
                    
            </div>

            <div class="comment">
                <h3>Any comments or suggestions</h3>
                <p>Enter your comments here</p>
            </div>

            <div class="submit">
                <p>Submit</p>
            </div>
            
        </div>

    </body>


</html><
